<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Desafio 006 | Listas</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
        <ul type="disc">
            <li><abbr title="utilize a tag &lt;p&gt; para fazer parágrafos">Parágrafo</abbr></li>
            <li><abbr title="utilize a tag &lt;h1&gt; até &lt;h6&gt;">Título</abbr></li>
            <li><abbr title="utilize a tag &lt;img&gt; para adicionar imagens">Imagem</abbr></li>
            <li><abbr title="utilize a tag &lt;abbr&gt; para adicionar observações">Observação</abbr></li>
            <li><abbr title="utilize a tag &lt;code&gt; para adicionar código-fonte">Código-fonte</abbr></li>
            <li><abbr title="utilize a tag &lt;ol&gt; para fazer listas numeradas">Lista numerada</abbr></li>
            <li><abbr title="utilize a tag &lt;ul&gt;para fazer listas não numeradas">Lista com demarcadores</abbr></li>
        </ul>
</body>
</html>
